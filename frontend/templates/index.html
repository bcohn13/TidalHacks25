<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gig 'Em Professor Bot ü§ò</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Gig 'Em Professor Bot ü§ò</h1>
    <button id="theme-toggle">üåô Dark Mode</button>
  </header>

  <main class="chat-wrapper">
    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Ask me about a professor..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <script>
    let isDark = false;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Add user message
      chatBox.innerHTML += `
        <div class="msg-wrapper user">
          <div class="icon">üßë</div>
          <div class="user-msg">${message}</div>
        </div>
      `;

      input.value = "";

      // Add typing animation
      const typingEl = document.createElement("div");
      typingEl.className = "msg-wrapper bot loading";
      typingEl.innerHTML = `
        <div class="icon">ü§ñ</div>
        <div class="bot-msg typing-dots"><span></span><span></span><span></span></div>
      `;
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingEl.remove();

        const botMsg = document.createElement("div");
        botMsg.className = "msg-wrapper bot";
        botMsg.innerHTML = `
          <div class="icon">ü§ñ</div>
          <div class="bot-msg"></div>
        `;
        chatBox.appendChild(botMsg);

        const botTextEl = botMsg.querySelector(".bot-msg");
        typeText(botTextEl, data.reply);

        // // üê∂ Reveille appears
        // const reveille = document.createElement("img");
        // reveille.src = "https://i.imgur.com/JUvGO2s.png";
        // reveille.alt = "Reveille";
        // reveille.className = "reveille";
        // chatBox.appendChild(reveille);

      } catch (err) {
        console.error(err);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeText(target, text) {
      let index = 0;
      function type() {
        if (index < text.length) {
          target.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 15);
        }
      }
      type();
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Toggle dark mode
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      isDark = !isDark;
      document.getElementById("theme-toggle").textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    window.onload = () => {
      document.getElementById("user-input").focus();
    };
  </script>
</body>
</html>
